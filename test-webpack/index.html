<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Textarea Auto Height</title>
    <style>
      textarea {
        resize: none;
        overflow: hidden;
      }
    </style>
  </head>

  <body
    class="bg-gray-100 flex justify-center items-center h-screen flex flex-col"
  >
    <div style="height: fit-content" class="bg-gray-100 w-full"></div>
    <div class="flex-1 bg-gray-300 w-full"></div>
    <div
      style="height: fit-content"
      class="bg-white p-8 rounded shadow-md w-full max-w-md w-full"
    >
      <textarea
        id="autoHeightTextarea"
        class="w-full p-2 border border-gray-300 rounded mb-4 ablolute bottom-0"
        placeholder="Type something..."
      ></textarea>
    </div>
    <script>
      const textarea = document.getElementById("autoHeightTextarea");
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";

      textarea.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      });
      textarea.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
